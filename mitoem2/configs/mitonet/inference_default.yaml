# MitoNet Inference Configuration
# Default configuration for MitoNet inference

method: mitonet
mode: predict

dataset:
  id: 1
  name: null
  root: null

model:
  config_path: configs/mitonet/MitoNet_v1.yaml
  checkpoint: null

inference:
  use_gpu: true
  downsampling: 1
  confidence_thr: 0.5
  center_confidence_thr: 0.1
  min_distance_object_centers: 3
  min_size: 500
  min_extent: 5
  pixel_vote_thr: 2
  axes:
    - xy
    - xz
    - yz

output:
  model_dir: ./checkpoints
  log_dir: null

logging:
  level: INFO
  use_wandb: false
  wandb_project: mitoem2
  log_dir: null

# Evaluation
eval: false  # Enable evaluation if ground truth is available
