# MitoNet Training Configuration
# Default configuration for MitoNet fine-tuning

method: mitonet
mode: train

dataset:
  id: 1
  name: null
  root: null

model:
  config_path: configs/mitonet/MitoNet_v1.yaml
  checkpoint: null
  model_name: MitoNet_FT

training:
  iterations: 2
  batch_size: 16
  learning_rate: 0.003
  patch_size: 256
  finetune_layer: all  # Options: none, stage4, stage3, stage2, stage1, all

inference:
  use_gpu: true
  downsampling: 1
  confidence_thr: 0.5
  center_confidence_thr: 0.1
  min_distance_object_centers: 3
  min_size: 500
  min_extent: 5
  pixel_vote_thr: 2
  axes:
    - xy

output:
  model_dir: ./checkpoints/mitonet_ft
  log_dir: null
  output_data_path: null

logging:
  level: INFO
  use_wandb: false
  wandb_project: mitoem2
  log_dir: null

# Data configuration
skip_conversion: true  # Skip 3D to 2D conversion if data already exists

# Post-training testing
test_after_training: true
