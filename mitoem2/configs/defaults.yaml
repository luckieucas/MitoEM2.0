# Default configuration for mitoem2
# This file contains default values used when specific configs are not provided

method: mitonet

dataset:
  id: 1
  name: null  # Auto-detect from id
  root: null  # Use nnUNet_raw default

model:
  config_path: null
  checkpoint: null
  model_name: null
  model_type: null

inference:
  use_gpu: true
  downsampling: 1
  confidence_thr: 0.5
  center_confidence_thr: 0.1
  min_distance_object_centers: 3
  min_size: 500
  min_extent: 5
  pixel_vote_thr: 2
  axes:
    - xy
    - xz
    - yz

logging:
  level: INFO
  use_wandb: false
  wandb_project: mitoem2
  log_dir: null

output:
  model_dir: ./checkpoints
  log_dir: null
  output_data_path: null
